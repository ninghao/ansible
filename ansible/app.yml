---

- name: ansible playbook
  hosts: all
  remote_user: vagrant
  become: yes
  tasks:
    - name: 测试连接
      ping:
    - name: ssh key auth
      authorized_key:
        user: vagrant
        key: "{{ lookup('file', '/root/.ssh/id_rsa.pub') }}"
        state: present
    - name: 安装 epel 仓库
      yum:
        name: epel-release
        state: latest
